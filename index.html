    header {
      background-color: #333;
      color: #fff;
      padding: 1em;
      text-align: center;
    }

    nav {
      background-color: #444;
      color: #fff;
      padding: 0.5em;

    nav a {
      color: #fff;
      text-decoration: none;
      padding: 0.5em 1em;

    section {
      padding: 1em;
    }

    footer {
      background-color: #333;
      color: #fff;
      text-align: center;
      padding: 1em;
      position: fixed;
      bottom: 0;
      width: 100%;
    }

  <header>

  <section>
